{% load static %}
{% block content %}
  <style>
    body {
      background: #f7f7f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 40px;
      margin-top: 80px;
      text-align: center;
    }

    .container h2 {
      font-size: 36px;
      color: #388e3c;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn-primary {
      background-color: #388e3c;
      border-color: #388e3c;
      font-size: 16px;
      padding: 10px 20px;
      text-transform: uppercase;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #2c6e2f;
      border-color: #2c6e2f;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .container h2 {
        font-size: 28px;
      }

      .container p {
        font-size: 16px;
      }
    }
  </style>

  <div class="container">
    <h2 class="text-success">âœ… Order Placed Successfully!</h2>
    <p>Thank you for ordering with us. We'll deliver your milk soon.</p>
    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Back to Home</a>
  </div>
{% endblock %}
