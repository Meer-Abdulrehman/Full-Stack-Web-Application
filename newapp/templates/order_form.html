{% extends 'base.html' %}
{% load static %}

{% block title %}Place Order{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(to right, #e0f7fa, #e8f5e9);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .order-form-container {
    max-width: 700px;
    margin: 60px auto;
    background-color: white;
    border-radius: 16px;
    box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    padding: 50px 40px;
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    text-align: center;
    color: #1b5e20;
    margin-bottom: 35px;
    font-weight: 700;
  }

  .form-label {
    font-weight: 600;
    color: #34495e;
    margin-bottom: 5px;
  }

  .form-control, .form-select {
    border-radius: 12px;
    transition: all 0.3s ease;
    box-shadow: none;
  }

  .form-control:focus, .form-select:focus {
    border-color: #43a047;
    box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.2);
  }

  .btn-success {
    border-radius: 10px;
    font-weight: bold;
    padding: 12px 0;
    background: linear-gradient(to right, #388e3c, #2e7d32);
    border: none;
    transition: background 0.3s ease-in-out;
  }

  .btn-success:hover {
    background: linear-gradient(to right, #2e7d32, #1b5e20);
  }

  .section-title {
    font-size: 1.1rem;
    margin-bottom: 10px;
    color: #2e7d32;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .form-icon {
    margin-right: 8px;
    color: #4caf50;
  }
</style>

<div class="container">
  <div class="order-form-container">
    <h2>🛒 Place Your Milk Order</h2>
    <form method="post">
      {% csrf_token %}

      <!-- Payment Method -->
      <div class="mb-4">
        <div class="section-title">💳 Payment Method</div>
        <label for="method" class="form-label"><i class="form-icon bi bi-credit-card"></i>Select Method</label>
        <select class="form-select" id="method" name="method" required>
          <option value="easypaisa">EasyPaisa</option>
          <option value="jazzcash">JazzCash</option>
          <option value="cod">Cash on Delivery</option>
        </select>
      </div>

      <!-- Phone -->
      <div class="mb-4">
        <div class="section-title">📱 Contact Info</div>
        <label for="phone" class="form-label"><i class="form-icon bi bi-telephone-fill"></i>Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="+92..." required>
      </div>

      <!-- Address -->
      <div class="mb-4">
        <div class="section-title">🏠 Delivery Address</div>
        <label for="address" class="form-label"><i class="form-icon bi bi-geo-alt-fill"></i>Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St" required>
      </div>

      <!-- Quantity -->
      <div class="mb-4">
        <div class="section-title">📦 Order Quantity</div>
        <label for="quantity" class="form-label"><i class="form-icon bi bi-box-seam"></i>Quantity (in KG/lt)</label>
        <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
      </div>

      <!-- Delivery Time -->
      <div class="mb-5">
        <div class="section-title">🕒 Delivery Time</div>
        <label for="delivery_time" class="form-label"><i class="form-icon bi bi-clock-fill"></i>Preferred Time</label>
        <select class="form-select" id="delivery_time" name="delivery_time" required>
          <option value="morning">Morning</option>
          <option value="evening">Evening</option>
        </select>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-success w-100">
        🚚 Confirm Order
      </button>
    </form>
  </div>
</div>

<!-- Bootstrap icons (if not already loaded) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

{% endblock %}
